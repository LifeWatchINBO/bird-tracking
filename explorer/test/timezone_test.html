<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/cal-heatmap.css">
        <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="../js/cal-heatmap.min.js"></script>
    </head>
    <body>
        <div id="chart"></div>
    </body>
    <script type="text/javascript">
        var data = {
            1425513600: 5,
            1425517200: 30,
            1425520800: 10
        };
        var monthcal = new CalHeatMap();
        monthcal.init({
            domain: "day",
            subDomain: "x_hour",
            domainGutter: 2,
            displayLegend: true,
            cellSize: 8,
            verticalOrientation: true,
            rowLimit: 24,
            itemSelector: "#chart",
            start: new Date(2015, 2, 4),
            data: data
        });
    </script>
</html>
